<!doctype html>
<html>
  <head>
    <title>Result</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body
    style="font-family: Arial; background: #0f172a; color: white; padding: 20px"
  >
    <h2>RRB GROUP D RESULT</h2>
    <div id="res"></div>
    <button onclick="download()">Download PDF</button>

    <script>
      const roll = localStorage.getItem("roll");
      const r = JSON.parse(localStorage.getItem("result_" + roll));
      res.innerHTML = `Correct: ${r.c}<br>Wrong: ${r.w}<br>Score: ${r.score.toFixed(2)}`;

      function download() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        pdf.text("RRB GROUP D RESULT", 20, 20);
        pdf.text(`Roll: ${roll}`, 20, 30);
        pdf.text(`Score: ${r.score.toFixed(2)}`, 20, 40);
        pdf.save("RRB_Result.pdf");
      }
    </script>
  </body>
</html>
